<!DOCTYPE html>
<html data-ng-app="joggingApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Jogging</title>
    <link href="content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/app.css" rel="stylesheet" />
    <link href="content/loadingbar/loading-bar.min.css" rel="stylesheet" />
    <link href="content/datepicker/datepicker.css" rel="stylesheet">
    <link href="content/css/font-awesome.min.css" rel="stylesheet" />
    <link href="content/css/social-buttons.css" rel="stylesheet" />
    <link href="content/chart/angular-chart.css" rel="stylesheet"/>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="indexController">
        <div data-ng-show="authentication.isAuth" class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a href="#/profile" class="navbar-brand">Welcome {{authentication.userName}}</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-class="{active: isActive('/runs')}"><a href="#/runs">Runs</a></li>
                    <li data-ng-hide="!authentication.isManager" ng-class="{active: isActive('/users')}"><a href="#/users">Users</a></li>
                    <li><a href="" data-ng-click="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="jumbotron">
        <div class="container text-center">
            <div class="page-header">
                <h1>Jogging Application</h1>
            </div>
            <p>Jogging, Walking, Running, Workout Tracking. Log, record, filter, report. RUN.</p>
        </div>
    </div>

    <div class="container">
        <div data-ng-view="">
        </div>
    </div>

    <!-- required by datetimepicker control -->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>

    <script src="content/loadingbar/loading-bar.min.js"></script>
    <script src="content/datepicker/datepicker.js"></script>
    <script src="content/chart/chart.min.js"></script>
    <script src="content/chart/angular-chart.min.js"></script>

    <script src="app/app.js"></script>
    <script src="app/services/interceptorService.js"></script>
    <script src="app/services/authenticationService.js"></script>
    <script src="app/services/dataService.js"></script>
    <script src="app/controllers/indexController.js"></script>
    <script src="app/controllers/loginController.js"></script>
    <script src="app/controllers/runsController.js"></script>
    <script src="app/controllers/usersController.js"></script>
</body>
</html>
